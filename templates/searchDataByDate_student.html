<head>

<body>
	<div class="row" style="padding: 20px 0px">
		<form action="#" method="POST" name="form_findDataByDate">
			<div class="col-md-3 col-md-offset-2">
			
				<label for="bookdate">開課日期：</label> <input type="date"
					id="startDate" name="startDate" min="2014-09-14"
					value="{{selectStartDate }}" placeholder="2014-01-01"
					onchange="Datechange()" class="form-control">
			</div>
		</form>
		<form action="#" method="POST" name="form_findDataByRange">
			<div class="col-md-3">
				<label for="bookdate">日期範圍：</label> <select class="form-control"
					onchange="Rangechange()" id="choose" name="choose">
					<option value="1">-請選擇-</option>
					<option value="A">一個月內</option>
					<option value="B">半年內</option>
					<option value="C">一年內</option>
					<option value="D">全部</option>
				</select>
			</div>
		</form>
	</div>
</body>
<script>
	document.form_findDataByRange.choose.value = '{{select}}';
</script>
</html>
