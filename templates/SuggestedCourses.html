<!DOCTYPE html>
{% load static %}
<html lang="en">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
<title>中華開放教育平台</title>

<!-- Bootstrap Core CSS -->
<link href="{% static './vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="{% static './vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

<!-- DataTables CSS -->
<link href="{% static './vendor/datatables-plugins/dataTables.bootstrap.css' %}"
	rel="stylesheet">

<!-- DataTables Responsive CSS -->
<link href="{% static './vendor/datatables-responsive/dataTables.responsive.css' %}"
	rel="stylesheet">

<!-- Custom CSS -->
<link href="{% static './dist/css/sb-admin-2.css' %}" rel="stylesheet">

<!-- Custom Fonts -->
<link href="{% static './vendor/font-awesome/css/font-awesome.min.css' %}"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNInG: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	{% include 'sidebar_student.html' %}
	<div id="wrapper">

		<!-- Navigation -->

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">選擇{{CourseName}}的人也選擇了</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->


			<div class="row">
				<div class="col-lg-12">
					<div>
						<table class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr class="bg-info">
									<th>課程代碼</th>
									<th>課程編號</th>
									<th>課程名稱</th>
									<th>修課人數</th>
								</tr>
							</thead>
							<tbody>
									{% for d in data  %}
										<tr>
										<td> {{d.0}}</td>
										<td> {{d.1}}</td>
										<td><a
           									href="https://courses.openedu.tw/courses/{{d.1}}/info"
											target="_blank">{{d.2}}</a></td>
										<td style="text-align: right;">{{d.3}}</td>
										</tr>
									{% endfor %}
							</tbody>
						</table>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
	</div>

	<!-- jQuery -->
	<script src="{% static './vendor/jquery/jquery.min.js' %}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="{% static './vendor/bootstrap/js/bootstrap.min.js' %}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="{% static './vendor/metisMenu/metisMenu.min.js' %}"></script>

	<!-- DataTables JavaScript -->
	<script src="{% static './vendor/datatables/js/jquery.dataTables.js' %}"></script>
	<script src="{% static './vendor/datatables-plugins/dataTables.bootstrap.min.js' %}"></script>
	<script src="{% static './vendor/datatables-responsive/dataTables.responsive.js' %}"></script>

	<!-- Custom Theme JavaScript -->
	<script src="{% static './dist/js/sb-admin-2.js' %}"></script>
	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});
	</script>
</body>
</html>
